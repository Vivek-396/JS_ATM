<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>User Deposit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="assets/javascript/events.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    </head>
    <body>
        <div>
            <header class="deposit-header">
                <h1>User Deposit Machine</h1>
            </header>
            <main class="deposit-main">
                <form>
                    <label for="note_2000" class="deposit-label">Number of 2000Rs. Note</label>
                    <input type="number" class="deposit-input" id="note_2000" name="note_2000"></br>
                    <label for="note_500" class="deposit-label">Number of 500Rs. Note</label>
                    <input type="number" class="deposit-input" id="note_500" name="note_500"></br>
                    <label for="note_100" class="deposit-label">Number of 100Rs. Note</label>
                    <input type="number" class="deposit-input" id="note_100" name="note_100"></br>
                    <button type="button"  onclick="get_amount()">Add Money</button>
                </form>
                <p id="amount"></p>
            </main>
        </div>
        <div>

        </div>
    </body>
</html>
